<!DOCTYPE html>
<html lang="pt-br">

<head>

</head>

<body>
    <div class="box-result">
        <p class="response-p">A</p>
    </div>
    <div class="container">
        <div class="form-image">
            
        </div>
        <div class="form">
            <form autocomplete="off">
                <div class="form-header">
                    <h1>Cadastre-se</h1>

                    <a href="../../index.html"><button type="button">üè†</button></a>

                    <a href="login.html"><button type="button">Entrar</button></a>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome e Sobrenome</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box tooltip">
                        <label for="nameTrusted">Nome de Confian√ßa<span class="question-mark">&#128712;</span></label>
                        <input id="nameTrusted" type="text" name="nameTrusted" placeholder="Digite o nome de confian√ßa" required>
                       
                        <div class="info">
                            <I>Informe o nome de algu√©m que voc√™ confie.</I>
                        </div>
                    
                    </div>

                    <div class="input-box">
                        <label for="birthdate">Data de nascimento</label>
                        <input id="birthdate" type="date" name="birthdate" max="" onblur="validarData(this)" required>
                    </div>

                    <script>
                        function validarData(input) {
                            let dataAtual = new Date();
                            let dataInserida = new Date(input.value);

                            if (dataInserida > dataAtual) {
                                alert("Data de nascimento n√£o pode ser no futuro.");
                                input.value = '';
                            }
                        }

                        document.getElementById('birthdate').max = new Date().toISOString().split('T')[0];
                    </script>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="input-box tooltip">
                        <label for="emailTrusted">E-mail de confian√ßa<span class="question-mark">&#128712;</span></label>
                        <input id="emailTrusted" type="email" name="emailTrusted" placeholder="Digite o e-mail de confian√ßa" required>
                        
                        <div class="info">
                            Informe o e-mail de algu√©m que voc√™ confie.
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx"  oninput="formatarTelefone(this)" required>
                    </div>

                    <!-- Add a question mark icon next to the labels -->
                <div class="input-box tooltip">
                    <label for="trustedCell">Celular de confian√ßa <span class="question-mark">&#128712;</span></label>
                    <input id="trustedCell" type="tel" name="trustedCell" placeholder="(xx) xxxxx-xxxx" oninput="formatarTelefone(this)" required>
                    <!-- Add a tooltip element with additional information -->
                    <div class="info">
                        Informe o n√∫mero do celular de algu√©m que voc√™ confie.
                    </div>
                </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="number" name="cpf" placeholder="Digite seu CPF" oninput="inputCPF(this, 11)" pattern="\d{11}" title="Digite um CPF v√°lido" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="healthcare">Conv√™nio</label>
                        <input id="healthcare" type="text" name="healthcare" placeholder="Conv√™nio (opcional)">
                    </div>

                    <div class="input-box">
                        <label for="zipCode">CEP</label>
                        <input id="zipCode" type="number" name="zipCode" placeholder="Digite o CEP" oninput="inputCEP(this)" pattern="\d{8}" title="Digite um CEP v√°lido" required>
                    </div>

                    <div class="input-box">
                        <label for="address">Endere√ßo</label>
                        <input id="address" type="text" name="address" placeholder="Digite seu endere√ßo" required>
                    </div>

                    <div class="input-box">
                        <label for="houseNumber">N√∫mero de Resid√™ncia</label>
                        <input id="houseNumber" type="text" name="houseNumber" placeholder="Digite o n√∫mero da resid√™ncia" required>
                    </div>                    

                    <div class="input-box">
                        <label for="complement">Complemento</label>
                        <input id="complement" type="text" name="complement" placeholder="Complemento (opcional)">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword"
                            placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                    <button id="cadastrar"><a href="#">Cadastrar</a></button>
                
            </form>
        </div>
    </div>
    
    <script>
        function inputCPF(input) {
            let numero = input.value.replace(/\D/g, '');

            if (numero.length > 11) {
                input.value = numero.slice(0, 11);
            }
        }

        // Adiciona um ouvinte de evento para limitar enquanto digita
        let cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', function () {
            inputCPF(cpfInput);
        });
    </script>

    <script>
        function inputCEP(input) {
            let numero = input.value.replace(/\D/g, '');

            if (numero.length > 8) {
                input.value = numero.slice(0, 8);
            }
        }
        // Adiciona um ouvinte de evento para limitar enquanto digita
        let zipCodeInput = document.getElementById('zipCode');
        zipCodeInput.addEventListener('input', function () {
            inputCEP(zipCodeInput);
        });
    </script>

    <script>
        function formatarTelefone(input) {
            let numero = input.value.replace(/\D/g, '');
            let formatacao;

            if (numero.length <= 2) {
                formatacao = `(${numero}`;
            } else if (numero.length <= 7) {
                formatacao = `(${numero.slice(0, 2)}) ${numero.slice(2)}`;
            } else {
                formatacao = `(${numero.slice(0, 2)}) ${numero.slice(2, 7)}-${numero.slice(7, 11)}`;
            }

            input.value = formatacao;
        }
    </script>
    <script src="cadastro.js"></script>
