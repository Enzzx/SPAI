<!DOCTYPE html>
<html lang="pt-br">

 <a href="../conexaospai.php"></a>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <h1>Login</h1>
                    <a href="../../index.html"><button type="button">üè†</button></a>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button class="login-button"><a href="#">Entrar</a></button>
            </form>
        </div>
    </div>
    <script>
        document.forms[0].addEventListener('submit', async (e) => {
            e.preventDefault()

            const email = document.querySelector("#email").value
            const password = document.querySelector("#password").value

            const data = { email, password }
            const head = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }

            try {
                const login = await fetch('/logIn', head)
                const result = await login.json()

                if (result.log) {
                    const id = result.id
                    const nome = result.name

                    console.log(`login realizado, ${id} + ${nome}`)
                } else {
                    console.log(result.message)
                }
            } catch (err) {
                console.error(err)
            }
        })
    </script>
</body>

</html>
